<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Login</title>
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f5f6fb;
        color: #1f2933;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .card {
        width: min(320px, 90vw);
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        padding: 32px;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.25rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 1.5rem;
        color: #6b7280;
        font-size: 0.95rem;
      }
      label {
        font-size: 0.85rem;
        display: block;
        margin-bottom: 0.35rem;
        color: #4b5563;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.65rem 0.75rem;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 0.95rem;
        outline: none;
        transition: border 0.15s ease;
      }
      input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      .field {
        margin-bottom: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #2563eb, #5b21b6);
        color: #fff;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
      }
      .hint {
        margin-top: 1rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
        background-color: #eef2ff;
        color: #4338ca;
        border-radius: 8px;
      }
      .status {
        margin-top: 1rem;
        font-size: 0.9rem;
        font-weight: 600;
      }
      .status.ok {
        color: #16a34a;
      }
      .status.err {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Test Environment Login</h1>
      <p>Enter your username and password to continue.</p>
      <form id="login-form">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="e.g. admin" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>
        <button type="submit" id="login-button">Sign in</button>
        <div class="status" id="status" aria-live="polite"></div>
      </form>
      <div class="hint">
        Demo credentials: <strong>admin / password</strong>
      </div>
    </main>

    <script>
      const form = document.getElementById('login-form');
      const statusBox = document.getElementById('status');
      const validUser = 'admin';
      const validPass = 'password';

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const username = form.username.value.trim();
        const password = form.password.value;

        if (username === validUser && password === validPass) {
          statusBox.textContent = 'Login successful!';
          statusBox.className = 'status ok';
        } else {
          statusBox.textContent = 'Invalid credentials, please try again.';
          statusBox.className = 'status err';
        }
      });
    </script>
  </body>
</html>
